<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS : HTML의 모양을 꾸미는 작업(크기, 색상, 글꼴, 정렬) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- script src = "주소"-->
    <!-- JavaScript : HTML의 동작(애니메이션) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-4"></div><!--여백-->
        <div class="col-4"><!--입력폼 디자인-->
            <!--맵핑명은 반드시 / 슬래시로 시작{/b} @GetMapping ("/b)-->
            <!--페이지 지정은 / 생략. return "list" 실수로 return "/list"(이렇게 써도 상관없음)-->
            <form th:action="@{/c}" method="post" th:object="${data}">
                <div class="toast show">
                    <div class="toast-header">
                        <h4> 수정 </h4>
                    </div>
                    <!--controller에서 model.addAttribute에 전달되는 변수명-->
                    <!--{전달된 변수명.DTO내 변수명} 기본방식-->
                    <!--object로 이용방식(검증) object="{전달된 변수명}" form내 -->
                    <!--field="{DTO변수명으로}" input내에-->
                    <!--Object(부모) - field(자식) -->
                    <div class="toast-body">
                        <input type="hidden" name="id" th:field="*{id}">
                        <div class="mb-3 mt-3">
                            <label for="a" class="form-label">제목:</label>
                            <input type="text" class="form-control" id="a"
                                   placeholder="제목을 입력하세요." name="a" th:field="*{a}">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="b" class="form-label">해야할일:</label>
                            <input type="text" class="form-control" id="b"
                                   placeholder="해야할일을 입력하세요." name="b" th:field="*{b}">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="c" class="form-label">진행일:</label>
                            <input type="date" class="form-control" id="c" name="c" th:field="*{c}">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="d" class="form-label">중요도:</label>
                            <select class="form-select" id="d" name="d" th:field="*{d}">
                                <option value="매우 중요">매우 중요</option>
                                <option value="중요">중요</option>
                                <option value="보통">보통</option>
                                <option value="낮음">낮음</option>
                                <option value="매우 낮음">매우 낮음</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="e" class="form-label">상태:</label>
                            <select class="form-select" id="e" name="e" th:field="*{e}">
                                <option value="완료">완료</option>
                                <option value="진행중">진행중</option>
                                <option value="보류">보류</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-3">
                            <button type="submit" class="btn btn-primary">추가</button>
                            <button type="button" class="btn btn-secondary"
                                    onclick="window.history.back()">돌아가기
                            </button>
                        </div>
                    </div>
                </div>
                <!--자바스크립트-->
                <!--문법 : 변수, 연산자, 조건문, 반복문-->
                <!-- 프로그램으로 구성되어 있으면 바로실행
                    함수로 구성되어 있으면 호출해서 실행
                    DOM(문서(html)을 처리하는 함수), BOM(브라우저를 처리하는 함수)-->
            </form>
            <div class="col-4"></div><!--여백-->

        </div>

    </div>

</div>
</body>
</html>
